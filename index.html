<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>


  <div class="header">
    <div class="header__title">
      <ul>
        <li>MARK ZUCKERBERG</li>
      </ul>
      <h3>✖️</h3>
    </div>

    <div class="head">
      <div class="head__today">
        <span class="span"></span>
        <h3 class="head-text">TODAY</h3>
        <span class="span"></span>
      </div>

      <div class="head__inner">
        <span class="clock">10:53</span>
        <div class="head__massage_1">
          <h4>Hi, Mark! I made a new design for messanger app.</h4>
        </div>
      </div>

      <div class="head__inner">
        <span class="clock-2">10:57</span>
        <div class="head__massage_2">
          <h4>
            Yo! Send it to my asisstant and we'll review it during the year.
          </h4>
        </div>
      </div>

      <div class="head__inner">
        <span class="clock">11:03</span>
        <div class="head__massage_3">
          <h4>But Mark...</h4>
        </div>
      </div>

      <div class="head__inner-massage">
        <h4>You were blocked by the user.</h4>
      </div>

      <form class="header__form">
        <label for="message"></label>
        <input id="message" type="text" placeholder="Enter your message">
        <button class="btn">SEND</button>
      </form>
    </div>
  </div>

</body>

</html>
